<script type="text/javascript">
	window.BMap_loadScriptTime = (new Date).getTime();
</script>
<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak={:SC('baidu_map_AK')}&services=&t=20171206160303"></script>

<div id="r-result" class="hide"></div>
<div id="allmap" style="height: 425px;"></div>

<script type="text/javascript">
	var sContent = "<div><h4 style='margin:0 0 5px 0;padding:0.2em 0'>{:SC('site_title')}</h4>" +
		"<p style='margin:0;line-height:1.5;font-size:13px; margin-bottom:15px;'>电话：{:SC('site_phone')}<br/>地址：{:SC('site_address')}</p>" +
		"</div>";
	var map = new BMap.Map("allmap");
	var point = new BMap.Point({:SC('baidu_map_point')});
	map.centerAndZoom(point, 18);
	var infoWindow = new BMap.InfoWindow(sContent); // 创建信息窗口对象
	map.openInfoWindow(infoWindow, point); //开启信息窗口
	document.getElementById("r-result").innerHTML = infoWindow.getContent();
	var marker = new BMap.Marker(point);
	//	map.addOverlay(marker);
	map.enableScrollWheelZoom(true);
</script>
